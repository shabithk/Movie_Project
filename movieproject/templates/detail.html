{% extends 'base.html' %}
{% block body %}
<div class ="container">
  <div class="row">
    <div class="col-md-6">
     <img src="{{movie.img.url}}" width="150" height="150"><br>
    </div>
      <div class="col-md-6">
       {{movie.name}}<br><br>
       {{movie.desc}}<br><br>
       {{movie.year}}<br><br>
       <a class="btn btn-warning"href="{% url 'movieapp:update' movie.id %}">Update</a><br><br><br><br>
       <a class="btn btn-danger"href="{% url 'movieapp:delete' movie.id %}">Delete</a><br><br>
      </div>
  </div>
</div>
{% endblock %}
